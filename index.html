<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harnish Jaisinghani - AI Developer</title>
    <meta name="description" content="AI Developer specializing in Agentic AI, LLMs, RAG systems, and Computer Vision.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            dark: '#0B0F19',
                            card: '#161B22',
                            accent: '#38BDF8',
                            accentHover: '#0EA5E9',
                            text: '#F2F2F2',
                            muted: '#9CA3AF'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'liquid': 'liquid 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        liquid: {
                            '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                            '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Global scroll padding for sticky headers */
        html {
            scroll-padding-top: 80px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0F19;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #38BDF8;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .liquid-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #38BDF8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Liquid Glass Button Effect */
        .btn-liquid {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn-liquid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.4), rgba(56, 189, 248, 0));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .btn-liquid::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.6s ease, opacity 0.6s ease;
            pointer-events: none;
        }

        .btn-liquid:hover {
            border-color: rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(56, 189, 248, 0.3);
        }

        .btn-liquid:hover::before {
            opacity: 1;
        }

        .btn-liquid:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .nav-liquid-item {
            position: relative;
            padding: 8px 16px;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        
        .nav-liquid-item:hover {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

    </style>
